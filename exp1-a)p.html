    &lt;p&gt;Definition and Usage <br>
The &lt;p&gt; defines a paragraph.<br>

Browsers automatically add a single blank line before and after each p tag element.<br>

<p>syntax: <br> &lt; p &gt; &lt; /p &gt; </p>
